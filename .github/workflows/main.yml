
name: start

on: [push]

jobs:
  build:
   
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Setup Python
      uses: actions/checkout@v2
      uses: actions/setup-python@v2
      
      with:
        python-version: '3.9'
  
      run: python my_script.py
      

